<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="images/home.svg" alt="logo" class="sidebar-logos" height="50px" width="50px">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-links">
                <ul>
                    <li>
                        <img src="images/home.svg" alt="logo" class="sidebar-logos" height="30px" width="30px">
                        <a href="">Home</a>
                    </li>
                    <li>
                        <img src="images/home.svg" alt="logo" class="sidebar-logos" height="30px" width="30px">
                        <a href="">Profile</a>
                    </li>
                    <li>
                        <img src="images/home.svg" alt="logo" class="sidebar-logos" height="30px" width="30px">
                        <a href="">Messages</a>
                    </li>
                    <li>
                        <img src="images/home.svg" alt="logo" class="sidebar-logos" height="30px" width="30px">
                        <a href="">History</a>
                    </li>
                    <li>
                        <img src="images/home.svg" alt="logo" class="sidebar-logos" height="30px" width="30px">
                        <a href="">Tasks</a>
                    </li>
                    <li>
                        <img src="images/home.svg" alt="logo" class="sidebar-logos" height="30px" width="30px">
                        <a href="">Communities</a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-tools">
                <ul>
                    <li>
                        <img src="images/home.svg" alt="logo" class="sidebar-logos" height="30px" width="30px">
                        <a href="">Settings</a>
                    </li>
                    <li>
                        <img src="images/home.svg" alt="logo" class="sidebar-logos" height="30px" width="30px">
                        <a href="">Support</a>
                    </li>
                    <li>
                        <img src="images/home.svg" alt="logo" class="sidebar-logos" height="30px" width="30px">
                        <a href="">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-search-bar">
                <form action="" method="get" role="search">
                    <button>
                        <img src="images/home.svg" alt="logo" height="30px" width="30px">
                    </button>
                    <input type="search" name="q" id="query" aria-label="Search through site content">
                </form>
            </div>
            <div class="header-user-info">
                <img src="images/home.svg" alt="logo" height="30px" width="30px">
                <img src="images/cat-pic.jpg" alt="profile picture" height="35px" width="36px">
                <div class="profile-name">Kropla Kot</div>
            </div> 
            <div class="header-welcome">
                <img src="images/cat-pic.jpg" alt="profile picture" height="55px" width="56px">
                <div class="header-welcome-text">
                    <div class="header-welcome-text-hi">Hi there,</div>
                    <div class="header-welcome-text-profile-name">Kropla Kot (@kropla)</div>
                </div>
            </div>
            <div class="header-buttons"></div>
        </div>
        <div class="main-content">main</div>
    </div>
</body>
</html>
